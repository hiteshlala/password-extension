<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>

    <div >
      <div class="logout">
        <img src="icon.png" width="24" height="24"> 
        <div>Password Helper </div>
        <div class="spacer"></div>
        <input class="hide" id="submitlogout" type="button" value="Logout"/>
      </div>
    </div>

    <div id="login" class="hide login">
      <div class="title">Login</div>
      <div class="inputlabel">Username:</div>
      <div class="input"><input id="username" type="text" placeholder="username"/></div>
      <div class="inputlabel">Password:</div>
      <div class="input"><input id="password" type="password" placeholder="password"/></div>
      <div class="but"><input id="submitlogin" type="button" value="Submit"/></div>
      <div id="loginmsg"></div>
    </div>

    <div id="message" class="hide"></div>

    <div id="search" class="resbar hide">
      <div class="spacer"></div>
      <div>Search: </div>
      <input id="query" type="text"/>
      <div id="clear" class="x"> x </div>
    </div>

    <div id="results" class="hide">
      <div class="pager">
        <div id="left" class="arrow"> < </div>
        <div id="page"> </div>
        <div class="arrow" id="right"> > </div>
      </div>

      <div id="item" class="item">
        <div class="heading">Title:</div>
        <div class="input"><input type="text" id="i-title"/></div>

        <div class="heading">Url:</div>
        <div class="input"><input type="text" id="i-url"/></div>

        <div class="heading">Username:</div>
        <div class="input"><input type="text" id="i-username" /></div>

        <div class="heading">Password:</div>
        <div class="input"><input type="text" id="i-password" /></div>

        <div class="heading">Account No:</div>
        <div class="input"><input type="text" id="i-accountno" /></div>

        <div class="heading">Challenge 1:</div>
        <div class="input"><input type="text" id="i-challenge1" /></div>

        <div class="heading">Challenge 2:</div>
        <div class="input"><input type="text" id="i-challenge2" /></div>

        <div class="heading">Email:</div>
        <div class="input"><input type="text" id="i-email" /></div>

        <div class="heading">Notes:</div>
        <textarea  class="inputtext" id="i-notes-text" ></textarea>

      </div>
    </div>

    <div id="loading" class="loading"></div>

    <script src="popup.js"></script>    
  </body>
</html>
